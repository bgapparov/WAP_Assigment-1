<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bubble.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="scripts/jquery-3.5.1.min.js"></script>
    <script src="scripts/cleanScreen.js"></script>
</head>
<body>
<div class="container">
    <p>
        <label for="circleWidth">Width:</label>
    </p>
    <p>
        <input type="number" id="circleWidth" min="20" max="500" value="50">
    </p>
    <p>
        <label for="growthAmount">Growth amount:</label>
    </p>
    <p>
        <input type="number" id="growthAmount" min="1" max="500" value="10">
    </p>
    <p>
        <label for="growRate">Grow Rate:</label>
    </p>
    <p>
        <input type="number" id="growRate" min="50" value="250">
    </p>
    <p>
        <label for="growRate">Number of circles:</label>
    </p>
    <p>
        <input type="number" id="amountCount" min="1" value="12">
    </p>
    <p>
        <button id="startButton">Start</button>
    </p>
</div>

<!--<div>
    <div class="circle"></div>
</div>-->
</body>
</html>
